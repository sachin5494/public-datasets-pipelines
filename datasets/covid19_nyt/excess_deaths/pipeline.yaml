---
resources:

  - type: bigquery_table
    table_id: excess_deaths
    description: "Terms of use By downloading or using the data, you agree to Google's Terms of Service: https://policies.google.com/terms Description This dataset aims to provide insights into what has changed in response to policies aimed at combating COVID-19. It reports movement trends over time by geography, across different categories of places such as retail and recreation, groceries and pharmacies, parks, transit stations, workplaces, and residential. This dataset is intended to help remediate the impact of COVID-19. It shouldn’t be used for medical diagnostic, prognostic, or treatment purposes. It also isn’t intended to be used for guidance on personal travel plans. To learn more about the dataset, the place categories and how we calculate these trends and preserve privacy, read the data documentation: https://www.google.com/covid19/mobility/data_documentation.html"

dag:
  airflow_version: 1
  initialize:
    dag_id: excess_deaths
    default_args:
      owner: "Google"
      depends_on_past: False
      start_date: "2021-03-01"
    max_active_runs: 1
    schedule_interval: "@daily"
    catchup: False
    default_view: graph
  tasks:
    - operator: "KubernetesPodOperator"
      description: "Run CSV transform within kubernetes pod"
      args:
        task_id: "excess_deaths__transform_csv"
        startup_timeout_seconds: 600
        name: "mobility_report"
        namespace: "default"
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: cloud.google.com/gke-nodepool
                      operator: In
                      values:
                        - "pool-e2-standard-4"
        image_pull_policy: "Always"
        image: "{{ var.json.covid19_nyt.container_registry.run_csv_transform_kub }}"
        env_vars:
          SOURCE_URL: "https://raw.githubusercontent.com/nytimes/covid-19-data/master/excess-deaths/deaths.csv"
          SOURCE_FILE: "files/data.csv"
          TARGET_FILE: "files/data_output.csv"
          TARGET_GCS_BUCKET: "{{ var.value.composer_bucket }}"
          TARGET_GCS_PATH: "data/covid19_nyt/excess_deaths/data_output.csv"
          PIPELINE_NAME: "excess_deaths"
          CSV_HEADERS: >-
            ["country" ,"placename" ,"frequency" ,"start_date" ,"end_date" ,"year" ,"month" ,"week" ,"deaths" ,"expected_deaths" ,"excess_deaths" ,"baseline"]
          RENAME_MAPPINGS: >-
            {"country":"country" ,"placename":"placename" ,"frequency":"frequency" ,"start_date":"start_date" ,"end_date":"end_date" ,"year":"year" ,"month":"month" ,"week":"week" ,"deaths":"deaths" ,"expected_deaths":"expected_deaths" ,"excess_deaths":"excess_deaths" ,"baseline":"baseline"}
        resources:
          limit_memory: "2G"
          limit_cpu: "1"

    - operator: "GoogleCloudStorageToBigQueryOperator"
      description: "Task to load CSV data to a BigQuery table"
      args:
        task_id: "load_covid19_nyt_to_bq"
        bucket: "{{ var.value.composer_bucket }}"
        source_objects: ["data/covid19_nyt/excess_deaths/data_output.csv"]
        source_format: "CSV"
        destination_project_dataset_table: "covid19_nyt/excess_deaths"
        skip_leading_rows: 1
        write_disposition: "WRITE_TRUNCATE"

        schema_fields:
          - name: "country"
            type: "STRING"
            mode: "nullable"
          - name: "placename"
            type: "STRING"
            mode: "nullable"
          - name: "frequency"
            type: "STRING"
            mode: "nullable"
          - name: "start_date"
            type: "DATE"
            mode: "nullable"
          - name: "end_date"
            type: "DATE"
            mode: "nullable"
          - name: "year"
            type: "STRING"
            mode: "nullable"
          - name: "month"
            type: "INTEGER"
            mode: "nullable"
          - name: "week"
            type: "INTEGER"
            mode: "nullable"
          - name: "deaths"
            type: "INTEGER"
            mode: "nullable"
          - name: "expected_deaths"
            type: "INTEGER"
            mode: "nullable"
          - name: "excess_deaths"
            type: "INTEGER"
            mode: "nullable"
          - name: "baseline"
            type: "STRING"
            mode: "nullable"

  graph_paths:
    - "excess_deaths_transform_csv >> load_excess_deaths_to_bq"
